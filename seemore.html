<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khanh Linh</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.freepik.com/256/11962/11962878.png?uid=R156440424&ga=GA1.1.1398894482.1714363659&semt=ais_hybrid">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('./vecteezy_ai-generated-pink-teddy-bear-with-bokeh-background_40545729.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            color: white;
            position: relative;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Heart Animation */
        .bg_heart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            top: -50%;
            transform: rotate(-45deg);
            width: 50px;
            height: 50px;
            background: red;
        }

        .heart:before, .heart:after {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            top: 0;
            right: -50%;
        }

        @keyframes love {
            0% { top: 110%; }
        }

        /* Flexbox Layout */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 2;
            position: relative;
            flex-direction: row; /* Default to row layout */
        }

        .left-side {
            flex: 0 0 40%; /* Increase left side to 40% for larger space */
            padding: 20px;
            text-align: center;
        }

        /* Left-side image */
        .left-side img {
            width: 100%;
            border-radius: 50%;
            max-width: 350px; /* Increase max-width */
        }

        .right-side {
            flex: 1;
            padding: 20px;
            text-align: left;
            color: white;
        }

        .right-side h2 {
            font-size: 2.5rem; /* Adjust font size for larger screens */
            margin-bottom: 20px;
        }

        .right-side p {
            font-size: 1.25rem; /* Slightly larger text */
            line-height: 1.8;
        }

        /* Footer */
        .cute-button {
            font-size: 1.5rem; /* Increase font size for button */
            padding: 15px 30px;
            background-color: #ed0e5c;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
        }

        .cute-button:hover {
            background-color: #f5399a;
            transform: scale(1.1);
        }

        .cute-button:active {
            transform: scale(0.95);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack the content vertically on smaller screens */
                align-items: center;
            }

            .left-side, .right-side {
                flex: none;
                margin: 10px 0;
            }

            .left-side img {
                max-width: 80%; /* Adjust image size on smaller screens */
            }

            .right-side h2 {
                font-size: 2rem; /* Adjust font size for mobile */
            }

            .right-side p {
                font-size: 1.125rem; /* Adjust font size for mobile */
            }

            .cute-button {
                font-size: 1.25rem; /* Adjust button size on smaller screens */
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            .right-side h2 {
                font-size: 1.5rem; /* Adjust font size even smaller */
            }

            .right-side p {
                font-size: 1rem; /* Adjust font size even smaller */
            }

            .cute-button {
                font-size: 1.2rem; /* Adjust button size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar with Bootstrap -->
    <a href="index.html" class="navbar-brand logo"><span class="typed" style="color: #ed0e5c;">Vũ Trần Khánh Linh</span></a>
    <div class="container">
        <div class="left-side">
            <img src="./photo_2025-03-28_11-38-54.jpg" alt="Khanh Linh Image">
        </div>
        <div class="right-side">
            <h2 style="color: #e30071;">Chào mừng bạn đến với trang web của tôi</h2>
            <p style="color: #bd053f;">Tôi tên là Khánh Linh, tôi 19 tuổi. Tôi thích màu hồng và rất yêu gấu bông.</p>
            <div class="bg_heart"></div>
            <a href="slideShow.html" class="cute-button">Go to See More Heart</a>
        </div>
    </div>
   

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Generate hearts every 500ms
        var love = setInterval(function() {
            var r_num = Math.floor(Math.random() * 40) + 1;
            var r_size = Math.floor(Math.random() * 65) + 10;
            var r_left = Math.floor(Math.random() * 100) + 1;
            var r_bg = Math.floor(Math.random() * 25) + 100;
            var r_time = Math.floor(Math.random() * 5) + 5;

            var heart1 = `<div class='heart' style='width:${r_size}px;height:${r_size}px;left:${r_left}%;background:rgba(255,${r_bg - 25},${r_bg},1);animation:love ${r_time}s ease;'></div>`;
            var heart2 = `<div class='heart' style='width:${r_size - 10}px;height:${r_size - 10}px;left:${r_left + r_num}%;background:rgba(255,${r_bg - 25},${r_bg + 25},1);animation:love ${r_time + 5}s ease;'></div>`;

            $('.bg_heart').append(heart1);
            $('.bg_heart').append(heart2);

            // Remove hearts that are off-screen
            $('.heart').each(function() {
                var top = parseInt($(this).css("top"));
                var width = parseInt($(this).css("width"));
                if (top <= -100 || width >= 150) {
                    $(this).detach();
                }
            });
        }, 500);
    </script>

</body>
</html>
