<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vũ Trần Khánh Linh</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #DE3163;
        }

        .heart {
            background: red;
            position: relative;
            height: 100px;
            width: 100px;
            transform: rotate(-45deg) scale(1);
            animation: pulse 2s linear infinite;
        }

        .heart::after, .heart::before {
            background: inherit;
            border-radius: 50%;
            content: '';
            position: absolute;
            height: 100px;
            width: 100px;
        }

        .heart::after {
            top: -50%;
            left: 0;
        }

        .heart::before {
            top: 0;
            right: -50%;
        }

        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
                opacity: 0;
            }
            50% {
                transform: rotate(-45deg) scale(1.3);
                opacity: 1;
            }
            100% {
                transform: rotate(-45deg) scale(1);
                opacity: 1;
            }
        }

        /* Cute button style */
        .cute-button {
            font-size: 20px;
            padding: 12px 24px;
            background-color: #ed0e5c;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
        }

        .cute-button:hover {
            background-color: #f5399a;
            transform: scale(1.1);
        }

        .cute-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1 style="color: #460bc5; text-align: center;">Send Heart To</h1><br><br><br><br>
    <div class="heart"></div><br><br><br>
    <h1 style="color: #570db0; text-align: center;">Vũ Trần Khánh Linh</h1>
    
    <!-- Cute button linking to another page or section -->
    <a href="seemore.html" class="cute-button">Go to See More Heart</a>
</body>
</html>
